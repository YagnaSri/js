<!DOCTYPE html>
<html>
<body>

<p>Strings</p>

<button onclick="Stringfind()">click me </button>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
function Stringfind() {
  var str = "Hyper Text Markup Language abbrevated as HTML is a markup language with which the webpages can be developed."; 
   var arr = str.split(" ");
  document.getElementById("demo").innerHTML = arr[4];
document.getElementById("demo1").innerHTML=arr[6];
document.getElementById("demo2").innerHTML=arr[9];
}
</script>
</body>
</html>
