<!DOCTYPE html>
<html>
<head>
Math functions
</head>
<body>
<p id="Math1"></p>
<p id="Math2"></p>
<p id="Math3"></p>
<p id="Math4"></p>
<p id="Math5"></p>
<p id="Math6"></p>
<p id="Math7"></p>
<p id="Math8"></p>
<p id="Math9"></p>
<p id="Matha"></p>
<script>
document.getElementById("Math1").innerHTML=Math.pow(5,3);
document.getElementById("Math2").innerHTML=Math.sqrt(2025);
document.getElementById("Math3").innerHTML=Math.abs(-3.25);
var x=Math.random();
document.getElementById("Math4").innerHTML=x;
document.getElementById("Math5").innerHTML=Math.ceil(x);
document.getElementById("Math6").innerHTML=Math.round(x);
document.getElementById("Math7").innerHTML=Math.floor(x);
document.getElementById("Math8").innerHTML=Math.sin(90 * Math.PI / 180);
document.getElementById("Math9").innerHTML=Math.cos(45 * Math.PI / 180);
document.getElementById("Matha").innerHTML=Math.tan(45 * Math.PI / 180);
</script>

</body>
</html>
